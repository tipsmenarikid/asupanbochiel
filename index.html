<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iklan Interstitial Monetag</title>

  <!-- Script Interstitial Monetag -->
  <script src="https://alwingulla.com/88/tag.min.js" data-zone="YOUR_ZONE_ID"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      text-align: center;
    }
    header {
      background: #4f46e5;
      color: #fff;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .content {
      padding: 20px;
    }
    button {
      background: #06b6d4;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0891b2;
    }
  </style>
</head>
<body>
  <header>
    Monetag Interstitial Ads
  </header>

  <div class="content">
    <p>Tekan tombol di bawah untuk melihat iklan interstitial:</p>
    <button onclick="showInterstitial()">Tampilkan Iklan</button>
  </div>

  <script>
    // Telegram WebApp API
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    // Trigger manual iklan interstitial
    function showInterstitial() {
      if (typeof window.Monetag !== "undefined" && window.Monetag.interstitial) {
        window.Monetag.interstitial.show();
      } else {
        alert("Iklan belum siap dimuat.");
      }
    }
  </script>
</body>
</html>
