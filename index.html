<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini Apps</title>

  <script src='//libtl.com/sdk.js' data-zone='9870613' data-sdk='show_9870613'></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      line-height:1.7;
    }
    header {
      margin-bottom:20px;
    }
    .content {
      padding: 20px;
      display: none;
    }
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    .spinner {
      border: 5px solid #e5e7eb;
      border-top: 5px solid #4f46e5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .wrap{max-width:900px;margin:auto;background:#1e293b;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.5)}
    h1{font-size:24px;margin:0 0 10px}
    h2{margin:18px 0 8px;color:#f8fafc}
    p{margin:10px 0}
    .lead{color:#94a3b8;margin-bottom:20px}
    blockquote{border-left:3px solid #60a5fa;padding-left:12px;color:#cbd5e1;font-style:italic}
    .tags{margin-top:20px;display:flex;flex-wrap:wrap;gap:8px}
    .tag{background:#334155;padding:5px 10px;border-radius:6px;font-size:13px}
    .btn{margin-top:20px;padding:10px 14px;border:none;border-radius:8px;background:#60a5fa;color:#0f172a;font-weight:bold;cursor:pointer}
  </style>
</head>
<body>

  <div class="loader">
    <div class="spinner"></div>
    <p>Memuat...</p>
  </div>

  <div class="content wrap">
    <header>
      <h1 id="title"></h1>
      <div class="lead" id="lead"></div>
    </header>
    <article id="content"></article>
    <div class="tags" id="tags"></div>
    <button class="btn" id="regen">Acak Lagi</button>
</div>
  
  <script>
    const titles = [
      "Sejarah Panjang Sungai Nusantara",
      "Teknologi Masa Depan dan Kehidupan Harian",
      "Seni Hidup Minimalis di Era Modern",
      "Petualangan Kuliner dari Barat ke Timur",
      "Perubahan Iklim: Fakta, Data, dan Solusi",
      "Perjalanan Filsafat dari Yunani hingga Digital",
      "Mengenal Kota-Kota Tua di Dunia",
      "Musik Tradisional dan Perkembangannya",
      "Olahraga Ekstrim dan Filosofi Hidup",
      "Pendidikan Abad 21: Tantangan dan Harapan",
      "Ekonomi Kreatif: Masa Depan Indonesia",
      "Astronomi: Dari Bintang ke Lubang Hitam",
      "Psikologi Kebahagiaan dalam Hidup Sehari-hari",
      "Kesehatan Digital: Gaya Hidup Baru",
      "Kebijakan Publik dan Dampaknya"
    ];

    const leads = [
      "Artikel ini menyajikan wawasan mendalam yang menggabungkan sejarah, budaya, dan kehidupan modern.",
      "Tulisan panjang ini mencoba menguraikan berbagai sisi kehidupan yang sering kita alami sehari-hari.",
      "Sebuah rangkaian gagasan, fakta, dan refleksi yang disusun agar Anda mendapat wawasan baru.",
      "Dengan pendekatan sederhana namun luas, artikel ini memadukan cerita dan informasi faktual.",
      "Kumpulan paragraf panjang untuk menemani Anda membaca sekaligus berpikir ulang tentang kehidupan."
    ];

    const headings = [
      "Awal Sejarah",
      "Perubahan Besar",
      "Tradisi dan Budaya",
      "Teknologi dan Inovasi",
      "Kehidupan Sosial",
      "Ekonomi dan Bisnis",
      "Lingkungan dan Alam",
      "Kesehatan dan Kebugaran",
      "Filsafat dan Pemikiran",
      "Seni dan Kreativitas",
      "Pendidikan dan Ilmu",
      "Politik dan Kebijakan",
      "Agama dan Spiritualitas",
      "Psikologi dan Emosi",
      "Perjalanan dan Petualangan",
      "Masa Depan Umat Manusia"
    ];

    const paragraphs = [
      "Sejarah selalu meninggalkan jejak yang bisa kita telusuri. Dari batu prasasti hingga catatan digital, semua memberi bukti perjalanan manusia.",
      "Tradisi lama sering kali bertahan bukan karena dipaksakan, tetapi karena masyarakat menemukan makna di dalamnya.",
      "Teknologi berubah dengan sangat cepat, namun esensi kebutuhan manusia tetap sama: komunikasi, keamanan, dan kenyamanan.",
      "Lingkungan hidup menuntut perhatian serius. Polusi, perubahan iklim, dan kerusakan hutan memberi dampak nyata pada kehidupan.",
      "Ekonomi kreatif lahir dari kemampuan manusia mengolah ide menjadi produk bernilai. Hal ini membuka banyak peluang baru.",
      "Kesehatan mental kini semakin diperhatikan, seiring meningkatnya kesadaran masyarakat terhadap pentingnya keseimbangan hidup.",
      "Pendidikan tidak lagi terbatas pada ruang kelas. Internet menjadikannya tanpa batas ruang dan waktu.",
      "Seni adalah cermin masyarakat. Dari lukisan gua hingga instalasi digital, seni selalu mengikuti perkembangan zaman.",
      "Psikologi kebahagiaan mengajarkan kita bahwa rasa syukur lebih penting daripada harta yang melimpah.",
      "Perjalanan manusia di bumi penuh dengan kisah adaptasi, inovasi, dan kadang konflik.",
      "Politik memengaruhi kehidupan sehari-hari, bahkan dalam hal-hal kecil yang sering kita anggap sepele.",
      "Agama memberikan panduan moral, tetapi interpretasi yang berbeda sering menimbulkan perdebatan panjang.",
      "Filsafat mengajak kita berpikir lebih dalam tentang arti hidup, kebenaran, dan kebahagiaan.",
      "Olahraga tidak hanya menyehatkan tubuh, tetapi juga melatih disiplin dan kerja sama.",
      "Makanan adalah identitas budaya. Dari resep sederhana hingga hidangan modern, semua punya cerita.",
      "Ilmu pengetahuan membuka tabir misteri alam semesta sedikit demi sedikit.",
      "Musik menghubungkan hati dan pikiran manusia, melintasi bahasa dan batas negara.",
      "Digitalisasi membawa banyak manfaat, namun juga risiko yang perlu dikelola dengan bijak.",
      "Kerja keras dan konsistensi selalu menjadi faktor utama dalam mencapai kesuksesan.",
      "Keindahan alam Indonesia mengajarkan kita untuk bersyukur dan menjaga lingkungan."
    ];

    const tags = [
      "sejarah","budaya","teknologi","kesehatan","filsafat","ekonomi","lingkungan",
      "musik","pendidikan","psikologi","politik","seni","agama","olahraga","kuliner",
      "perjalanan","astronomi","digital","tradisi","modern"
    ];

    function rnd(n){return Math.floor(Math.random()*n)}
    function shuffle(arr){return arr.sort(()=>Math.random()-0.5)}

    function generate(){
      document.getElementById("title").textContent = titles[rnd(titles.length)];
      document.getElementById("lead").textContent = leads[rnd(leads.length)];
      let art = document.getElementById("content");
      art.innerHTML = "";
      let nSection = 20; // artikel super panjang
      let paras = shuffle(paragraphs.slice());
      for(let i=0;i<nSection;i++){
        let h = document.createElement("h2");
        h.textContent = headings[rnd(headings.length)];
        art.appendChild(h);
        let pcount = 3 + rnd(4);
        for(let j=0;j<pcount;j++){
          let p = document.createElement("p");
          p.textContent = paras[(i*3+j)%paras.length];
          art.appendChild(p);
        }
        if(Math.random()>0.7){
          let q=document.createElement("blockquote");
          q.textContent=paras[(i*5)%paras.length];
          art.appendChild(q);
        }
      }
      let tagsEl=document.getElementById("tags");
      tagsEl.innerHTML="";
      shuffle(tags);
      for(let i=0;i<8;i++){
        let span=document.createElement("div");
        span.className="tag";
        span.textContent="#"+tags[i];
        tagsEl.appendChild(span);
      }
    }

    document.getElementById("regen").addEventListener("click", generate);
    generate();
  </script>

  <script>
    window.onload = function() {
      document.querySelector('.loader').style.display = 'none';
      document.querySelector('.content').style.display = 'block';

      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }

      show_9870613({
        type: 'inApp',
        inAppSettings: {
          frequency: 2,
          capping: 0.1,
          interval: 30,
          timeout: 5,
          everyPage: false
        }
      });
    };
  </script>
</body>
</html>
